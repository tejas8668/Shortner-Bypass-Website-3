<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Supported Domains</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 40px 0;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 15px;
        }
        .domain-item {
            padding: 12px 15px;
            border-left: 4px solid #007bff;
            background-color: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
        }
        .domain-item:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }
        .domain-item.premium {
            border-left-color: #ffc107;
        }
        .category-title {
            background-color: #e9ecef;
            padding: 8px 15px;
            margin: 15px 0 10px;
            border-radius: 8px;
            font-weight: 600;
        }
        .back-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>

    <div class="container">

            </div>

                <div class="domain-item">modijiurl.com</div>

                <div class="domain-item">inshorturl.com</div>
                <div class="domain-item">runurl.in</div>
                <div class="domain-item">seturl.in or Seturl.in</div>

                <div class="domain-item premium">linkvertise.com</div>
                <div class="domain-item premium">exe.io</div>
